<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Find a Capital</title>
</head>
<body>
    <main>
        <header>
            <div class="info">
                <p class="welcome_text">
                    Welcome to my site named <span class="welcome_span">  "Found a capital of country" </span>
                </p>
                <div class="rules">
                    <div class="rules_left">
                        <p class="rules_text">
                            Here are main Rules:
                        </p>
                        <ol type="1">
                            <li>
                                You will get a random country name
                            </li>
                            <li>
                                You will guess the capital of that country
                            </li>
                            <li>
                                You have only 3 chances
                            </li>
                            <li>
                                If you are ready press the button
                            </li>
                        </ol>
                    </div>

                    <div class="rules_right">
                        <button id="redy_btn">
                            I am ready
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <!-- Secion where are country name and flag reflected -->
        <section id="section">
            <div id="trys">
                
            </div>
            <div id="country">

            </div>
        </section>
        <!-- Footer where user can add his variant -->
        <footer id="footer">
            <form action="">
                <input type="text" name="" id="userInput">
                <button id="userSubmit">
                    Submit
                </button>
            </form>
            <!-- Result will be reflected here -->
            <div id="resultOfUser">

            </div>
        </footer>
    </main>
</body>
</html>
